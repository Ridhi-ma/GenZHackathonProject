<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cars.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Zoom cars</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light text-capitalize">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="/imgs/ha8.jpg" alt="#" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#show-menu"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="show-menu">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#home"
                >Flights <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">Hotels</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#service">Homestays</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#agency">Trains</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Buses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cabs">Cabs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#holidaypackages">Holiday Packages</a>
            </li>
            <li class="nav-item .search-container">
              <a class="nav-link search" href="#"
                ><i class="fas fa-search"></i
              ></a>
              <form>
                <input type="search" />
              </form>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="far fa-user"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="far fa-heart"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- carsbody -->
    <div class="cars">
      <div class="from">Source City</div>
      <div class="to">Destination</div>
      <div class="date">Date</div>
      <div class="time">Time</div>
    </div>

    <div class="dropdown">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-bs-toggle="dropdown"
      >
        Dropdown button
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Link 1</a></li>
        <li><a class="dropdown-item" href="#">Link 2</a></li>
        <li><a class="dropdown-item" href="#">Link 3</a></li>
        <li><a class="dropdown-item-text" href="#">Text Link</a></li>
        <li><span class="dropdown-item-text">Just Text</span></li>
      </ul>
    </div>
    <div class="container">
      <div class="col-sm-6" style="height: 130px">
        <div class="form-group">
          <div class="input-group date" id="datetimepicker10">
            <input type="text" class="form-control" />
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"> </span>
            </span>
          </div>
        </div>
      </div>
      <script type="text/javascript">
        $(function () {
          $("#datetimepicker10").datetimepicker({
            viewMode: "years",
            format: "MM/YYYY",
          });
        });
      </script>
    </div>
  </body>
</html>
